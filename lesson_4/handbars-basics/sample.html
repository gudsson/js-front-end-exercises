<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML Templating With Javascript</title>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
  <body>
    <script id="posts" type="text/x-handlebars">
      {{#each posts}}
      <article>
        <h1>{{title}}</h1>
        <p><time>Posted on {{published}}</time></p>
        {{{body}}}
        <footer>
          <p>
            {{#if tags}}
            Tags:
            {{#each tags}}
            {{>tag}}
            {{/each}}
            {{else}}
            Not tagged
            {{/if}}
          </p>
        </footer>
      </article>
      {{/each}}
    </script>
    <script id='tag' type="text/x-handlebars">
      <strong>{{this}}</strong>
    </script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        let posts = [
          {
            title: 'Post1',
            published: 'June 21, 2021',
            body: 'Test post.',
            tags: [],
          }
        ];

        let post = {
          title: 'Lorem ipsum dolor sit amet',
          published: 'April 1, 2015',
          body: 'Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit.'
        };

        post.body = `<p>${post.body}</p>`;
        post.tags = ['tag1', 'tag2', 'tag3'];

        posts.push(post);

        let postsTemplate = Handlebars.compile($('#posts').html());
        Handlebars.registerPartial('tag', $('#tag').html());

        let $posts = postsTemplate({ posts: posts });

        $(document.body).append($posts);
      });
    </script>
  </body>
</html>
