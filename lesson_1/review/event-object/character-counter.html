<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8" />
    <style>
      .composer {
        background: #f5f5f5;
        padding:  1em;
        width:  30em;
      }
      
      .composer textarea {
        width: 100%;
        height: 4em;
      }
      
      .composer textarea.invalid {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="composer">
      <textarea placeholder="Enter your message"></textarea>
      <p class="counter"></p>
      <button type="submit">Post Message</button>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let textArea = document.body.querySelector('textarea');
      let countPara = document.querySelector('.counter');

      countPara.textContent = `140 characters remaining`;

      textArea.addEventListener('keyup', event => {
          let charCount = textArea.value.length;
          let charRemaining = 140 - charCount;
          countPara.textContent = `${charRemaining} characters remaining`;
          if (charRemaining >= 0) textArea.style.color = 'black';
          else textArea.style.color = 'red';
      });
    });
  </script>
</html>
