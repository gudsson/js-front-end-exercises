<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8" />
    <style>
      .x {
        position: absolute;
        transform: rotate(45deg);
        top: 20px;
        left: 20px;
      }
      
      .x .horizontal {
        width: 45px;
        height: 5px;
        position: absolute;
        left: -20px;
        background: red;
      }
      
      .x .vertical {
        height: 45px;
        width: 5px;
        background: red;
        position: absolute;
        left: 0px;
        top: -20px;
      }
    </style>
  </head>
  <body>
    <div class="x">
      <div class="horizontal"></div>
      <div class="vertical"></div>
    </div> 
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let x = document.querySelector('.x');

      document.addEventListener('mousemove', event => {
        x.style.left = `${event.clientX}px`;
        x.style.top = `${event.clientY}px`;
      });

      document.addEventListener('keydown', event => {
        let pressedKey = event.key.toLowerCase();
        let lines = x.querySelectorAll('div');

        lines.forEach(line => {
          if (pressedKey === 'g') line.style.background = 'green';
          else if (pressedKey === 'b') line.style.background = 'blue';
          else if (pressedKey === 'r') line.style.background = 'red';
        });
      });
    })
  </script>
</html>
